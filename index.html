<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See You Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    .text-container {
      padding: 1rem;
      width: 100%;
      max-width: 90vw;
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 8vw;
      max-width: 100%;
      text-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
      animation: pulse 2.5s ease-in-out infinite, glow 3s ease-in-out infinite;
      letter-spacing: 2px;
      word-wrap: break-word;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
      50% { text-shadow: 0 0 20px #00ffe0, 0 0 30px #00ffe0; }
      100% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff; }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <h1>Wir sehen uns bald...</h1>
  </div>
</body>
</html>
